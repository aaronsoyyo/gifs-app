<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeInRight" 
         *ngFor="let gif of results">
        <div class="card">
            <div class="card-body bg-primary bg-gradient text-warning fw-bold">
                <p class="card-text"> {{ gif.title }} </p>
                <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            </div>
        </div>
    </div>
</div>
